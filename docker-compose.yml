version: '3.7'
services:
  web:
    image: textbook/abouerp:latest
    networks:
      - textbook
    ports:
      - 80:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./deploy/resources/application.yml:/app/resources/application.yml:ro
    restart: always

networks:
  textbook:
    external: true

